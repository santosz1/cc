<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartões de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Gerador de Cartões</h1>
            <input type="text" id="bin" placeholder="Digite a BIN" maxlength="6">
            <input type="number" id="quantity" placeholder="Quantidade de cartões" min="1">
            <div class="button-container">
                <button onclick="generateCards()">Gerar Cartões</button>
                <button id="copyButton" onclick="copyToClipboard()" style="display:none;">Copiar Todos</button>
                <button id="downloadButton" onclick="downloadCards()" style="display:none;">Baixar Todos</button>
            </div>
        </div>
        <div class="right-panel">
            <h1>Cartões Gerados</h1>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
